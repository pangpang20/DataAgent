# DataAgent 一键部署配置 - 达梦数据库版本
# 使用方式：docker-compose -f docker-compose-dameng.yml up -d

services:
  # 达梦数据库（元数据存储）
  dameng-metadata:
    image: dameng/dm8:latest
    container_name: data-agent-dameng-metadata
    environment:
      SYSDBA_PWD: SYSDBA
      DM_PORT: 5236
    ports:
      - "5236:5236"
    volumes:
      - dameng-metadata-data:/opt/dmdbms/data
      - ./config/dameng:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "echo 'SELECT 1;' | /opt/dmdbms/bin/disql SYSDBA/SYSDBA@localhost:5236 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 后端服务（连接达梦元数据库）
  backend:
    build:
      context: ..
      dockerfile: ./docker-file/Dockerfile-backend
      tags:
        - saa-data-agent-backend:1.0.0-SNAPSHOT
    container_name: audaque-data-agent-backend
    environment:
      # 达梦元数据库配置
      - DATASOURCE_PLATFORM=dameng
      - DATA_AGENT_DATASOURCE_URL=jdbc:dm://dameng-metadata:5236?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF-8
      - DATA_AGENT_DATASOURCE_USERNAME=SYSDBA
      - DATA_AGENT_DATASOURCE_PASSWORD=SYSDBA
      - DATASOURCE_DRIVER_CLASS=dm.jdbc.driver.DmDriver
      - DRUID_VALIDATION_QUERY=SELECT 1 FROM DUAL
      - DRUID_TRANSACTION_ISOLATION=2
      # AI 配置
      - AI_DASHSCOPE_API_KEY=${AI_DASHSCOPE_API_KEY}
    ports:
      - "18065:8065"
    depends_on:
      dameng-metadata:
        condition: service_healthy
      mysql-data:
        condition: service_healthy
      postgres-data:
        condition: service_healthy
    networks:
      - app-network
    restart: no

  # Vue前端服务
  frontend:
    build:
      context: ..
      dockerfile: ./docker-file/Dockerfile-frontend
      tags:
        - saa-data-agent-frontend:1.0.0-SNAPSHOT
    container_name: audaque-data-agent-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-network
    restart: unless-stopped

  # MySQL 模拟数据源
  mysql-data:
    image: mysql:8.0
    container_name: data-agent-mysql-datasource
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - app-network
    volumes:
      - ./config/mysql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL 模拟数据源
  postgres-data:
    image: postgres:15
    container_name: data-agent-postgres-datasource
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - app-network
    volumes:
      - ./config/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  dameng-metadata-data:

networks:
  app-network:
    driver: bridge
    name: "data-agent-network"
