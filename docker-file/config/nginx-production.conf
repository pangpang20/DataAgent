# ============================================================================
# DataAgent 生产环境 Nginx 配置
# ============================================================================
# 使用说明：
# 1. 将此文件复制到 Nginx 配置目录：
#    sudo cp nginx-production.conf /etc/nginx/conf.d/dataagent.conf
# 2. 修改文件中的路径和域名
# 3. 测试配置：sudo nginx -t
# 4. 重启 Nginx：sudo systemctl reload nginx
# ============================================================================

# 后端服务地址池（支持负载均衡和故障转移）
upstream dataagent_backend {
    # 优先使用 IPv4
    server 127.0.0.1:8065 max_fails=3 fail_timeout=30s;
    # 备用：如果 IPv4 失败，不使用 IPv6
    # server [::1]:8065 backup;
    
    keepalive 32;
}

server {
    listen 80;
    server_name 172.16.1.137;  # 修改为您的域名或IP
    
    # 日志配置
    access_log /var/log/nginx/dataagent_access.log;
    error_log /var/log/nginx/dataagent_error.log warn;
    
    # 客户端上传文件大小限制
    client_max_body_size 10M;
    
    # ========================================================================
    # 前端静态文件
    # ========================================================================
    location / {
        # 修改为您的前端 dist 目录路径
        root /root/local_DataAgent/data-agent-frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 静态文件缓存
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # ========================================================================
    # API 接口代理到后端
    # ========================================================================
    location /api/ {
        proxy_pass http://dataagent_backend;
        
        # 基础代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支持 WebSocket 和长连接
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_cache off;
    }
    
    # ========================================================================
    # NL2SQL 接口（流式响应）
    # ========================================================================
    location /nl2sql/ {
        proxy_pass http://dataagent_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE（Server-Sent Events）支持
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 关键：禁用缓冲以支持流式响应
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;
        proxy_connect_timeout 75s;
        
        # 禁用 gzip 以避免流式响应延迟
        gzip off;
        
        # Chunked transfer encoding
        chunked_transfer_encoding on;
    }
    
    # ========================================================================
    # 静态资源：头像等上传文件
    # ========================================================================
    location /uploads/ {
        # 修改为您的 uploads 目录路径（注意末尾的斜杠）
        alias /root/local_DataAgent/uploads/;
        
        # 禁止目录浏览
        autoindex off;
        
        # 缓存设置
        expires 7d;
        add_header Cache-Control "public";
        
        # 允许的文件类型（可选）
        # 仅允许图片文件
        location ~ \.(jpg|jpeg|png|gif|webp|svg)$ {
            alias /root/local_DataAgent/uploads/;
            expires 30d;
        }
    }
    
    # ========================================================================
    # 健康检查
    # ========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ========================================================================
    # 错误页面
    # ========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # 404 返回前端首页（支持前端路由）
    error_page 404 /index.html;
}

